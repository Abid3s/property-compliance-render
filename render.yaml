services:
  - type: web
    name: property-compliance-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.main:app --bind 0.0.0.0:$PORT"
    rootDir: property-compliance-backend

  - type: web
    name: property-compliance-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    rootDir: property-compliance-platform
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
